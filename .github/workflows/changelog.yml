name: changelog

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'
      - 'CHANGELOG.md'
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Release Changelog Builder
        uses: mikepenz/release-changelog-builder-action@v1.5.0
        env:
          GITHUB_TOKEN: f58d6ff1a2bb54ede7c2e9c306be15fc89a098eb
          #GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
